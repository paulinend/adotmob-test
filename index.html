<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Adotmob</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <div id="first-screen">
        <div class="logo">
          <img src="images/logo.png" alt="logo kia" />
        </div>
        <div class="accroche">
          <p>Nouvelle Kia Rio</p>
          <p>Avez-vous<br> envie de la<br> convoiter ?</p>
        </div>
        <div class="voiture">
          <img src="images/auto.png" alt="img kia rio" />
        </div>
        <div id="clickme">
          <img src="images/chevron-bas.png" alt="la suite" class="arrow-down" />

        </div>
      </div>
      <div id="second-screen">
        <div class="logo">
          <img src="images/logo.png" alt="logo kia" />
        </div>
        <div class="autozoom">
          <img src="images/autozoom.png" alt="zoomed car" />
        </div>
        <div class="addon">
          <iframe width="320" height="200"
          src="https://www.youtube.com/embed/nvCyZzOTyec?autoplay=1">
          </iframe>
        </div>
        <img src="images/chevron-bas.png" alt="la suite" class="arrow-down" />
      </div>
      <div id="third-screen">
        <div class="logo">
          <img src="images/logo.png" alt="logo kia" />
        </div>
        <div class="catchy-phrases">
          <img src="images/phrase.png" alt="" />
        </div>
        <div class="caroussel">
          <img src="images/volan.png" alt="" />
          <img src="images/siege.png" alt="" />
          <img src="images/coffre.png" alt="" />
        </div>
        <img src="images/chevron-bas.png" alt="la suite" class="arrow-down" />
      </div>
      <div id="forth-screen">
        <div class="logo">
          <img src="images/logo.png" alt="logo kia" />
        </div>
        <div class="catchy-phrases">
          <img src="images/tryit.png" alt="" />
        </div>
        <div class="voiture2">
          <img src="images/entireauto.png" alt="" />
        </div>
        <div class="map">
          <img src="images/map.png" alt="carte Paris Kia" />
          <img src="images/rectangle.png" alt="" class="rectangle-rose"/>
          <img src="images/logo.png" alt="" class="logo-bas"/>
          <img src="images/adresse.png" alt="" class="adresse-kia" />
          <img src="images/go1.png" alt="" class="rectangle-blanc" />
          <img src="images/go.png" alt="" class="go" />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
